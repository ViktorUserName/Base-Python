<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Список продуктов</title>
</head>
<body>
    <h1>Список продуктов</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} ₽</li>
        {% empty %}
            <li>Нет продуктов</li>
        {% endfor %}
    </ul>
</body>
</html>
